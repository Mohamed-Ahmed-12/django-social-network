{% extends 'base.html' %}
{% block content %}

<section class="vh-100">
    <div class="container p-2 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                    class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 shadow-lg p-3">
                <form method="POST">{% csrf_token %}
                    <h3 class="text-primary fw-bold">Log In</h3>
                    <!-- Username input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="username" name="username" class="form-control form-control"
                            placeholder="Username" required/>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input type="password" id="password" name="password" class="form-control form-control"
                            placeholder="Your password" required/>
                    </div>
                    {% if error %}
                    <p class="text-white bg-danger fw-bold p-2">{{ error }}</p>
                    {% endif %}
                    <div class="d-flex justify-content-between align-items-center">
                    <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-md btn-block w-100">Log in</button>
                    </div>
                    <div class="d-flex flex-column lh-lg">
                        <a href=''>Forgot password?</a>
                        <span class="text-muted">Don't have an account? <a href="{% url 'signup' %}" class="">Sign up</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
