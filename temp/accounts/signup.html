{% extends 'base.html' %}
{% block content %}
<!-- Section: Design Block -->
<section class="text-center">
    <div class="row d-inline-flex justify-content-center p-3 w-75">
        <div class="col-lg-8">
            <h2 class="fw-bold mb-5">Create An Account</h2>
            <form method="POST">{% csrf_token %}
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <input type="text" id="fname" name="firstname" class="form-control" placeholder="First name" required/>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <input type="text" id="lname" name="lastname" class="form-control" placeholder="Last name" required/>
                        </div>
                    </div>
                </div>
                <!-- UserName input -->
                <div class="form-outline mb-4">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required/>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required/>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="pass1" name="password1" class="form-control" placeholder="Password" required/>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="pass2" name="password2" class="form-control" placeholder=" Confirm Password" required/>
                </div>
                {% if error %}
                <p class="text-white text-start bg-danger fw-bold p-2">{{ error }}</p>
                {% endif %}
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block w-100">
                    Sign up
                </button>
                <p class="text-muted text-start mt-1"> Have Already Account? <a href="{% url 'login' %}">log in</a></p>
            </form>
        </div>
    </div>
</section>
<!-- Section: Design Block -->
{% endblock content %}
